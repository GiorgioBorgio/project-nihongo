<div class="container">
    <form id="contactForm">
      <label for="fname">Imię</label>
      <input type="text" id="fname" name="firstname" placeholder="Twoję imię" required>
  
      <label for="lname">Nazwisko</label>
      <input type="text" id="lname" name="lastname" placeholder="Twoje nazwisko" required>

      <label for="email">Adres e-mail</label>
      <input type="email" id="email" name="email" placeholder="Wpisz swój e-mail" required>

      <label for="phone">Numer telefonu</label>
      <input type="tel" id="phone" name="phone" placeholder="Wpisz swój numer telefonu" pattern="[0-9]{9,12}" required>

      <label for="lesson-type">Rodzaj lekcji</label>
      <select id="lesson-type" name="lesson-type" required>
          <option value="indywidualne">Indywidualne</option>
          <option value="group">Stacjonarne w grupie</option>
          <option value="online">Online</option>         
      </select>
      <label for="level">Poziom zaawansowania</label>
      <select id="level" name="level" required>
          <option value="początkujący">Początkujący</option>
          <option value="średnio-zaawansowany">Średnio zaawansowany</option>
          <option value="zaawansowany">Zaawansowany</option>
      </select>
      <label for="availability">Preferowany czas lekcji</label>
      <input type="text" id="availability" name="availability" placeholder="Np. wieczory w tygodniu">

      <label for="subject">Dodatkowe informacje</label>
      <textarea id="subject" name="subject" placeholder="Opisz swoje oczekiwania lub pytania" style="height:200px"></textarea>
      
      <input type="submit" value="Wyślij">
    </form>
</div>
